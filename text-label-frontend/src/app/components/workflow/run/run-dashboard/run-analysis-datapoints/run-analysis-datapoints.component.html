<div class="flex justify-content-end mb-1">
  <p-button icon="pi pi-question-circle" severity="info" [text]="true" (click)="showDialog()"></p-button>
</div>

<p-dialog header="Analyse Datapoints" [(visible)]="visible" [modal]="true" [style]="{ width: '80vw', height: '100vh' }" [draggable]="false" [resizable]="false">
  <div>

    <p-table [value]="df_combined.index">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let item of df_combined.columns; let i = index" >
            <div class="flex justify-content-center align-items-center">
              <div>
                {{item}}
              </div>
<!--              <div *ngIf="i > 3">-->
<!--                <p-button class="ml-2" icon="pi pi-sort-alt" [rounded]="true" [text]="true" severity="help"></p-button>-->
<!--              </div>-->
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-i="rowIndex">
        <tr>
          <td *ngFor="let item of df_combined.data[i]; let i = index" class="text-center text-break w-8rem">
            <div class="inline-size" *ngIf="i != 3">
              {{item}}
            </div>
            <div class="inline-size" *ngIf="i == 3">
              <p-tag severity="primary" value="Train"></p-tag>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</p-dialog>
