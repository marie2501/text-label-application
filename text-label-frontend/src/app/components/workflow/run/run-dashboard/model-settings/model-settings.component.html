<p-button [routerLink]="['/workflow', this.workflow_id, 'run-dashboard', this.run_id, 'eval']" icon="pi pi-angle-left" [outlined]="true" size="large" [text]="true" severity="help" class="file-left"></p-button>
<p-button [routerLink]="['/workflow', this.workflow_id, 'run-dashboard', this.run_id, 'download']" icon="pi pi-angle-right" [outlined]="true" size="large"   [text]="true"  severity="help" class="file-right"></p-button>


<div class="container mt-6">

  <p-messages [(value)]="classfierData"></p-messages>

  <div *ngIf="isClassified">
    <br>
    <app-run-analysis-datapoints [df_combined]="df_combined"></app-run-analysis-datapoints>
  </div>

  <div class="flex align-items-center justify-content-center">
    <div>
      <app-labelvote (changeEvent)="onChangeLabelvote($event)"></app-labelvote>
    </div>
    <p-divider layout="vertical">
      <i class="pi pi-arrow-right" style="font-size: 1.1rem"></i>
    </p-divider>
    <div>
      <app-featurize (changeEvent)="onChangeFeaturize($event)"></app-featurize>
    </div>
    <p-divider layout="vertical">
      <i class="pi pi-arrow-right" style="font-size: 1.1rem"></i>
    </p-divider>
    <div>
      <app-classifier (changeEvent)="onChangeClassifier($event)"></app-classifier>
    </div>

  </div>
  <div class="flex justify-content-end mr-6 mt-2">
    <button pButton label="Run" class="p-button-sm p-button-info" icon="pi pi-check" (click)="saveModel()"></button>
  </div>
</div>
<p-messages [(value)]="errorMessage"></p-messages>
<p-toast position="bottom-center" key="bc"></p-toast>
