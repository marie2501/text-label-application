<div class="flex justify-content-end mb-1">
  <p-button icon="pi pi-question-circle" severity="info" [text]="true" (click)="showDialog()"></p-button>
</div>

<p-dialog header="Analyse Datapoints" [(visible)]="visible" [modal]="true" [style]="{ width: '80vw', height: '100vh' }" [draggable]="false" [resizable]="false">
  <div>

    <p-table [value]="df_combined">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="entity_id">entity_id<p-sortIcon field="entity_id"></p-sortIcon></th>
          <th pSortableColumn="corpus_id">corpus_id<p-sortIcon field="corpus_id"></p-sortIcon></th>
          <th pSortableColumn="text">text<p-sortIcon field="text"></p-sortIcon></th>
          <th pSortableColumn="splitting_id">splitting_id<p-sortIcon field="splitting_id"></p-sortIcon></th>
          <th pSortableColumn="computed_Labels">computed_Labels<p-sortIcon field="computed_Labels"></p-sortIcon></th>
          <th pSortableColumn="CLASS">CLASS<p-sortIcon field="CLASS"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-i="rowIndex">
        <tr>
          <td class="text-center block w-10rem text-break">{{df_combined[i].entity_id}}</td>
          <td class="text-center">{{df_combined[i].corpus_id}}</td>
          <td class="block w-20rem">{{df_combined[i].text}}</td>
          <td class="text-center"><p-tag [severity]="getSplittingSeverty(df_combined[i].splitting_id)" [value]="getSplittingValue(df_combined[i].splitting_id)"></p-tag></td>
          <td class="text-center">{{df_combined[i].computed_Labels}}</td>
          <td class="text-center" [ngClass]="{'text-teal-500 font-semibold': df_combined[i].computed_Labels == df_combined[i].CLASS}">{{df_combined[i].CLASS}}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</p-dialog>
