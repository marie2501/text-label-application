<div *ngIf="labelfunctions.length > 0">
  <div class="ml-4" [ngClass]="{'w-6': !selectable, 'w-12': selectable}">
    <p-table [value]="labelfunctions" [scrollable]="true" styleClass="p-datatable-sm"
             [(selection)]="selectedLabelfunction" dataKey="id" scrollHeight="25rem" (onRowSelect)="onRowSelect()"
    (onHeaderCheckboxToggle)="onRowSelect()" (onRowUnselect)="onRowSelect()">
      <ng-template pTemplate="caption">
        <th *ngIf="selectable" style="width: 2rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th> Labelfunctions </th>
      </ng-template>
      <ng-template pTemplate="body" let-labelfunctions>
        <tr>
          <td *ngIf="selectable">
            <p-tableCheckbox [value]="labelfunctions"></p-tableCheckbox>
          </td>
          <td>{{labelfunctions.name}}</td>
          <td>{{labelfunctions.creator}}</td>
          <td class="break-spaces">{{labelfunctions.code}}</td>
          <td *ngIf="modifiable && (labelfunctions.type != 'import') && username == labelfunctions.creator"><button styleClass="p-button-sm" pButton pRipple label="Update" [routerLink]="['/workflow', workflow_id, labelfunctions.id, 'update-labelfunction']" class="p-button-help"></button></td>
          <td *ngIf="modifiable && (labelfunctions.type != 'import') && username == labelfunctions.creator"><button styleClass="p-button-sm" pButton pRipple label="Delete" (click)="deleteButton(labelfunctions.id)" class="p-button-danger"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast position="bottom-center" key="bc"></p-toast>
