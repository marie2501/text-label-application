<p-card header="Combine Labelfunction Outputs"  [style]="{ width: '360px' }">
  <ng-template pTemplate="content">
    <p>Combine the output of the Labelfunctions into one label per data point</p>
    <p-dropdown [options]="model" [(ngModel)]="selectedModel" [showClear]="true" placeholder="Select a Model"></p-dropdown>
  </ng-template>
</p-card>
