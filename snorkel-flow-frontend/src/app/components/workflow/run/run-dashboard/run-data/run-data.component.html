<div *ngIf="runLoaded|async">
  <div class="grid mt-6 flex justify-content-center">
    <div *ngIf="username == run.creator"  >
      <p-button class="ml-4" (onClick)="updateLabelfunktion()" label="Update Funktion" styleClass="p-button-raised p-button-info"></p-button>
    </div>
  </div>
</div>

<div class="grid m-4">
  <div class="col-6 col-offset-3">
    <div *ngIf="labelfunctions.length > 0">
      <div class="list">
        <p-table [value]="labelfunctions" [scrollable]="true" styleClass="p-datatable-sm p-datatable-striped"
                 dataKey="id" scrollHeight="20rem">
          <ng-template pTemplate="caption">
            <th> Labelfunctions </th>
          </ng-template>
          <ng-template pTemplate="body" let-labelfunctions>
            <tr>
              <td>{{labelfunctions.name}}</td>
              <td>{{labelfunctions.creator}}</td>
              <td class="break-spaces">{{labelfunctions.code}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
