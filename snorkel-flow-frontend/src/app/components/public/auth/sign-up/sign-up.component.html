<div class="background">
  <div class="container component_position">
<!--    <div>-->
<!--      <p-messages [value]="errorMessage"></p-messages>-->
<!--    </div>-->
    <div class="container card_width">
      <p-card header="Sign up">
          <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
            <div class="p-fluid">
              <div>
                <span class="p-float-label">
                  <input type="text" id="username" pInputText name="username" ngModel required>
                  <label for="username">Username</label>
                </span>
              </div>
              <br>
              <div>
                <span class="p-float-label">
                  <input type="email" id="email" pInputText name="email" ngModel email required>
                  <label for="email">Email</label>
                </span>
              </div>
              <br>
              <div>
                <span class="p-float-label">
                  <p-password id="password" ngModel name="password" [toggleMask]="true" required >
                  </p-password>
                  <label for="password">Password</label>
                </span>
              </div>
            </div>
            <div>
              <a routerLink="/login" class="button_position">Already signed up? Go to Login</a>
            </div>
            <br>
            <button pButton class="button_position p-button-sm" type="submit">Submit</button>
        </form>
      </p-card>
    </div>
  </div>
</div>
