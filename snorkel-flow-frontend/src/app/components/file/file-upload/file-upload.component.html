<input type="file" accept="text/csv" hidden (change)="onFileUpload(fileUpload)" #fileUpload>

<button pButton (click)="fileUpload.click()" type="submit" class="p-button-help"  [label]="type" [loading]="isLoading" icon="pi pi-arrow-circle-up"></button>
<p-messages [(value)]="errorMessage"></p-messages>
<p-toast position="bottom-center" key="bc"></p-toast>
