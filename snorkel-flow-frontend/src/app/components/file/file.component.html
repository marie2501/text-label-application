<div *ngIf="fileLoaded|async">
  <div class="container mt-4">
    <app-file-upload [workflow_id]="workflow_id" [file_id]="file_names!.id" [update]="true"></app-file-upload>
    <div class="mt-8">
      <div class="grid container">
        <div class="col-6" *ngIf="file_names.id != -1">
        <p-card header="Uploaded Dataset" >
          <div>
            <ul>
              <li>
                {{file_names.name}}
              </li>
            </ul>
          </div>
        </p-card>
      </div>
        <div class="col-6 flex align-items-center justify-content-center" [ngClass]="{'col-offset-6': file_names.id == -1}">
          <button pButton type="button" [ngClass]="file_names.id == -1 ? 'w-7rem' : 'w-11rem'"
                  class="p-button-secondary p-button-sm" icon="pi pi-arrow-left" [routerLink]="['/workflow', this.workflow_id, 'dashboard']" label="Return"></button>
        </div>
      </div>
    </div>
  </div>
</div>
